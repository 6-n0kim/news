name: RSS Runner

on:
  schedule:
    # - cron: "*/30 * * * *" # 매 30분(UTC 기준)
    - cron: "0 0 * * *"   # 09:00 KST
    - cron: "0 12 * * *"  # 21:00 KST
  workflow_dispatch: {} # 수동 실행 버튼

permissions:
  contents: write # state.json 커밋하려면 필요

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        run: |
          python app/main.py

      - name: Commit state if changed
        run: |
          git config user.name "김준영"
          git config user.email "1090jun@gmail.com"
          git add app/state.json
          git diff --staged --quiet || git commit -m "test"
          git push

